<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App+ 🌡️</title>
  </head>

  <body>
    <div class="weather-app">
      <header>
        <h1>Castle Rock</h1>
        <h2>Maine, USA</h2>
        <h3>Sunday, May 21, 1989</h3>
      </header>

      <main>
        <form class="search-form">
          <input
            type="search"
            placeholder="Find a new city—"
            class="search-input"
            required
          />
          <input type="submit" value="🔎" class="search-btn" />
        </form>
        <img
          src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
          alt="few-clouds-day"
          class="current-weather-icon"
        />
        <div class="current-temp">73°F</div>
        <p>
          Few Clouds — Feels like: 73°F<br />
          Humidity: 58% — Wind Speed/Direction
        </p>
      </main>
      <footer>
        ✨ This
        <a
          href="https://github.com/cheri-simmons/my-weather-app"
          target="_blank"
          >open-sourced project</a
        >
        was coded by
        <a href="https://github.com/cheri-simmons" target="_blank"
          >Cheri Simmons</a
        >
        and hosted on
        <a href="https://my-weather-app-cms.netlify.app/" target="_blank"
          >Netlify</a
        >
        ✨
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
