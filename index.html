<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App+ 🌡️</title>
  </head>

  <body>
    <header>
      <h1>Castle Rock</h1>
      <h2>Maine</h2>
      <p>Sunday, May 21, 1989</p>
    </header>

    <main>
      <form>
        <input type="search" placeholder="Find a new city—" required />
        <input type="submit" value="🔎" />
      </form>
      <img
        src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
        alt="few-clouds-day"
      />
      <div class="current-temp">73°F</div>
      <p>
        Few Clouds — Feels like: 73°F<br />
        Humidity: 58% — Wind Speed/Direction
      </p>
    </main>
    <script src="src/script.js"></script>
  </body>
</html>
