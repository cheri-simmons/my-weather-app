<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App+ 🌡️</title>
  </head>

  <body>
    <div class="weather-app">
      <header>
        <h1>Castle Rock</h1>
        <hr />
        <h2>Maine, USA</h2>
        <h3>Sunday, May 21, 1989</h3>
      </header>

      <main>
        <form class="search-form">
          <input
            type="search"
            placeholder="Find a new city—"
            class="search-input"
            required
          />
          <input type="submit" value="🔎" class="search-btn" />
        </form>
        <div class="current-conditions-container">
          <img
            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
            alt="few-clouds-day"
            class="current-weather-icon"
          />
          <div class="current-temp">73°F</div>
          <ul class="current-conditions">
            <li><span class="current-description">Few Clouds</span></li>
            <li>• Feels like: —</li>
            <li>• Humidity: —</li>
            <li>• Wind Speed: —</li>
          </ul>
        </div>
      </main>
      <footer>
        ✨ This
        <a
          href="https://github.com/cheri-simmons/my-weather-app"
          target="_blank"
          >open-sourced project</a
        >
        was coded by
        <a href="https://github.com/cheri-simmons" target="_blank"
          >Cheri Simmons</a
        >
        and hosted on
        <a href="https://my-weather-app-cms.netlify.app/" target="_blank"
          >Netlify</a
        >
        ✨
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
